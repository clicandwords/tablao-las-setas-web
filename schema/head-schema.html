<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "FAQPage",
  "@id": "https://tablaoflamencolassetas.com/#faq",
  "mainEntity": [
    {
      "@type": "Question",
      "name": "¿Dónde está ubicado el Tablao Flamenco Las Setas?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "El Tablao Flamenco Las Setas se encuentra en la planta baja del Metropol Parasol (Las Setas de Sevilla), en la Plaza de la Encarnación 38, 41003 Sevilla. Estamos en pleno centro histórico, a 10 minutos andando de la Catedral y a 17 minutos de Puerta de Jerez. IMPORTANTE: La entrada está a nivel de calle, no subas las escaleras del mirador."
      }
    },
    {
      "@type": "Question",
      "name": "¿Cuánto dura el espectáculo flamenco?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "El espectáculo dura 75 minutos con un descanso de 5-10 minutos a mitad del show. Las puertas abren 15 minutos antes del inicio para que puedas acomodarte y, si lo deseas, pedir algo en nuestra barra de coctelería."
      }
    },
    {
      "@type": "Question",
      "name": "¿A qué hora son los espectáculos de flamenco?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "Ofrecemos 3 pases diarios: 18:00h (ideal para familias), 19:45h (el más popular, suele agotarse primero) y 21:30h (perfecto para combinar con cena). En temporada alta se añaden pases adicionales a las 16:30h y 23:15h según demanda."
      }
    },
    {
      "@type": "Question",
      "name": "¿Cuánto cuestan las entradas al tablao flamenco?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "Ofrecemos 4 tipos de entrada: Básica 28€ (solo espectáculo, asientos laterales, sin bebida), General 38€ (asientos laterales preferentes + cóctel o bebida), Premium 50€ (vista frontal al escenario + bebida + tapa gourmet), VIP 68€ (primera fila garantizada + 2 bebidas + 2 tapas). Todas las entradas incluyen el espectáculo completo de 75 minutos con 8 artistas profesionales."
      }
    },
    {
      "@type": "Question",
      "name": "¿Pueden entrar niños al espectáculo flamenco?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "Sí, los niños son bienvenidos. Menores de 3 años entran gratis si van sentados en el regazo de un adulto. A partir de 3 años necesitan entrada. Recomendamos el pase de las 18:00h para familias con niños pequeños."
      }
    },
    {
      "@type": "Question",
      "name": "¿Qué hace único al Tablao Las Setas?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "Somos el único tablao del mundo ubicado bajo el Metropol Parasol, la estructura de madera más grande del mundo. Aforo íntimo de solo 140 plazas en 2 filas, garantizando proximidad real al escenario. 8 artistas profesionales incluyendo bailaores, cantaores, guitarristas y percusionistas. Dirección artística de Sandra Guerrero 'La Negra', con más de 30 años de carrera. Coctelería de autor con vinos de Jerez. Valoración de 4.9/5 en más de 13.000 opiniones."
      }
    },
    {
      "@type": "Question",
      "name": "¿Puedo cancelar mi entrada de flamenco?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "Sí, ofrecemos cancelación gratuita hasta 24 horas antes del espectáculo con reembolso completo del 100%. También puedes modificar la fecha o el horario sin coste adicional."
      }
    },
    {
      "@type": "Question",
      "name": "¿Se pueden hacer fotos durante el espectáculo flamenco?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "Sí, puedes hacer fotos y vídeos durante todo el espectáculo SIN FLASH. Lo único que no está permitido es grabar el espectáculo completo. ¡Queremos que captures los mejores momentos!"
      }
    },
    {
      "@type": "Question",
      "name": "¿Hay servicio de bar o coctelería en el tablao?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "Sí, disponemos de bar de coctelería especializado en vinos de Jerez: manzanilla, amontillado, palo cortado y Pedro Ximénez. Ofrecemos cócteles de autor creados a base de estos vinos con nombres como 'Llave de Oro', 'La Mula de Xerez', 'Dama de Noche' y 'Vientos de Barrio Alto'. También tenemos tapas gourmet ibéricas."
      }
    },
    {
      "@type": "Question",
      "name": "¿Quiénes son los artistas del tablao flamenco?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "Nuestro elenco está formado por 8 artistas profesionales de primer nivel: bailaores y bailaoras, cantaores y cantaoras, guitarristas y percusionistas. El cuadro está liderado por Sandra Guerrero 'La Negra' como directora artística, con más de 30 años de carrera profesional. Entre nuestros artistas destacan nombres como Farruquito, El Yiyo, Karime Amaya, Juan de Juan, La Moneta y muchos más."
      }
    },
    {
      "@type": "Question",
      "name": "¿Hay parking cerca del tablao flamenco?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "Sí, el Parking Plaza de la Encarnación está justo debajo de Las Setas (acceso desde Calle Imagen). Tarifa aproximada: 2€/hora. También hay parkings en Plaza del Duque y calle Laraña a 5 minutos andando."
      }
    },
    {
      "@type": "Question",
      "name": "¿Cómo llegar al tablao en transporte público?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "En metro: Línea 1, parada Puerta de Jerez (17 minutos andando). En autobús: Líneas 27, 32 y C5, parada Plaza de la Encarnación. A pie: 10 minutos desde la Catedral, 5 minutos desde Plaza del Duque."
      }
    },
    {
      "@type": "Question",
      "name": "¿El tablao es accesible para personas con movilidad reducida?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "Sí, el tablao es completamente accesible. Contamos con acceso a nivel de calle (sin escalones), espacio reservado para sillas de ruedas en primera fila, y baño adaptado. Recomendamos informar al reservar para garantizar la mejor ubicación."
      }
    },
    {
      "@type": "Question",
      "name": "¿Hay guardarropa en el tablao?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "No disponemos de guardarropa. Sin embargo, en recepción podemos guardar carritos de bebé y objetos grandes puntuales. Para maletas, recomendamos dejarlas en tu alojamiento o usar las consignas de la estación de Santa Justa."
      }
    },
    {
      "@type": "Question",
      "name": "¿Qué métodos de pago aceptáis?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "Aceptamos todos los métodos de pago principales: tarjetas (Visa, Mastercard, American Express), pagos digitales (PayPal, Apple Pay, Google Pay), y Bizum para clientes españoles. También aceptamos efectivo. El pago online es 100% seguro con encriptación SSL."
      }
    }
  ]
